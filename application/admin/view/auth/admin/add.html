<form id="add-form" class="form-horizontal form-ajax" role="form" data-toggle="validator" method="POST" action="">
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Group')}:</label>
        <div class="col-xs-12 col-sm-8">
            {:build_select('group[]', $groupdata, null, ['class'=>'form-control selectpicker', 'data-rule'=>'required'])}
        </div>
    </div>
    <div class="form-group">
        <label for="username" class="control-label col-xs-12 col-sm-2">{:__('Username')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input type="text" class="form-control" id="username" name="row[username]" value="" data-rule="required;username" />
        </div>
    </div>
    <div class="form-group">
        <label for="email" class="control-label col-xs-12 col-sm-2">{:__('Email')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input type="email" class="form-control" id="email" name="row[email]" value="" data-rule="required;email" />
        </div>
    </div>
    <div class="form-group">
        <label for="nickname" class="control-label col-xs-12 col-sm-2">{:__('Nickname')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input type="text" class="form-control" id="nickname" name="row[nickname]" autocomplete="off" value="" data-rule="required" />
        </div>
    </div>
    <div class="form-group">
        <label for="password" class="control-label col-xs-12 col-sm-2">{:__('Password')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input type="password" class="form-control" id="password" name="row[password]" autocomplete="new-password" value="" data-rule="required;password" />
        </div>
    </div>

    <!--<div class="form-group">
        <label  class="control-label col-xs-12 col-sm-2">费率(百分率):</label>
        <div class="col-xs-12 col-sm-8">
            <input type="number" class="form-control" id="rate" name="row[rate]" autocomplete="off" value="" data-rule="required;rate" />
        </div>
    </div>-->


    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">appid:</label>
        <div class="col-xs-10 col-sm-8">
            <input id="c-appid" readonly data-rule="required" class="form-control" name="row[appid]" type="text">


        </div>

        <div  class="col-xs-2 col-sm-2">
            <button type="button" onclick="change_appid()" class="btn btn-success btn-embossed">生成appid</button>
        </div>
    </div>



    <div class="form-group">
        <label  class="control-label col-xs-12 col-sm-2">appsecret:</label>
        <div class="col-xs-10 col-sm-8">
            <input id="c-appsecret" readonly data-rule="required" class="form-control" name="row[appsecret]" type="text">


        </div>

        <div  class="col-xs-2 col-sm-2">
            <button type="button" onclick="change_appsecret()" class="btn btn-success btn-embossed">生成密钥</button>
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Status')}:</label>
        <div class="col-xs-12 col-sm-8">
            {:build_radios('row[status]', ['normal'=>__('Normal'), 'hidden'=>__('Hidden')])}
        </div>
    </div>

    <div class="form-group hidden layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>


<script type="text/javascript">
    function change_appid() {
        $("#c-appid").val(getRandomString2(10));
    }

    function change_appsecret() {
        $("#c-appsecret").val(getRandomString(32));
    }


    // 获取长度为len的随机字符串
    function getRandomString(len) {
        len = len || 32;
        var $chars = 'ABCDEFGHJKMNPQRSTWXYZabcdefhijkmnprstwxyz2345678'; // 默认去掉了容易混淆的字符oOLl,9gq,Vv,Uu,I1
        var maxPos = $chars.length;
        var pwd = '';
        for (i = 0; i < len; i++) {
            pwd += $chars.charAt(Math.floor(Math.random() * maxPos));
        }
        return pwd;
    }

    // 获取长度为len的随机字符串
    function getRandomString2(len) {
        len = len || 32;
        var $chars = '1234567890';
        var maxPos = $chars.length;
        var pwd = '';
        var date=new Date;
        var year=date.getFullYear();
        pwd+=year.toString();
        for (i = 0; i < len; i++) {
            pwd += $chars.charAt(Math.floor(Math.random() * maxPos));
        }
        return pwd;
    }

</script>
